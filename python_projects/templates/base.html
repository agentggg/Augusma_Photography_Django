  <style>
    a:active, a:active, a:visited, a:link{
      text-decoration: none;
      color: black;}
    .zoom{
      padding: 50px;
      transition: transform .4s; /* Animation */
      width: 200px;
      height: 200px;
      margin: 0 auto;}
    .zoom:hover {
      transform: scale(1.5) /* (150% zoom)*/;}
